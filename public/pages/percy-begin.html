<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='../style.css'>
    <title>Document</title>
</head>

<body class="percy-body">
    <div class="container">

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card text-center percy-into z-depth-5">
                    <div class="card-body">
                        <p class="card-text">You must first know a bit about the gods. Read the articles to help you
                            contstruct the family tree and advance on your quest.</p>
                        <a class="god-articles" target="_blank" href="https://bit.ly/LUKEWIKI">Luke</a><br>
                        <a class="god-articles" target="_blank" href="https://bit.ly/HERMESWIKI">Hermes</a><br>
                        <a class="god-articles" target="_blank" href="https://bit.ly/APHRODITEWIKI">Aphrodite</a><br>
                        <a class="god-articles" target="_blank" href="https://bit.ly/PANWIKI">Pan</a><br>
                        <a class="god-articles" target="_blank"
                            href="https://bit.ly/HERMAPHRODITUSWIKI">Hermaphroditus</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card text-center percy-into z-depth-5" id="family-tree">
                    <div class="card-body">
                        <p class="card-text">Type the correct names into each spot in the family tree and then click the
                            "Done" button</p>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="father" id="father" placeholder="father">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="mother" id="mother" placeholder="mother">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" placeholder="siblings" class="siblings">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="siblings" class="siblings">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="siblings" class="siblings">
                            </div>
                        </div>
                        <a href="!#" class="btn btn-primary percyQ1">Done</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../main.js"></script>
</html>
