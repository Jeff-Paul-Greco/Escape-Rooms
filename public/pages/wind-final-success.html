<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='../style.css'>
    <link rel="shortcut icon" type="image/png" href="../favicon-16x16.png" />
    <title>The Boy Who Harnessed The Wind</title>
</head>

<body class="wind-body">
    <!-- <p class="coming-soon">Coming Soon!</p> -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center percy-intro z-depth-5" id="wind-last">
                    <div class="card-body">
                        <p class="card-text">The mechanic discovers that your chain just came loose!!! You slip the
                            chain back on and the blades of your windmill begin to spin! You have brought power to your
                            whole village!!! CONGRATULATIONS!!!!!!
                        </p>

                        <iframe width="900" height="470" src="https://www.youtube.com/embed/W0b6Q1pxG9g" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <h4>Write your name in the box below and click "Send" to let Ms. Cowan know you finished!</h4>
                        <form>
                            <input name="firstName" id="firstName" type="text" placeholder="first">
                            <input name="lastName" id="lastName" type="text" placeholder="last">
                            <br>
                            <div class="btn btn-primary finished" id="submit">Send</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- <script src="../../mailer.js.js"></script> -->
<script src="../main.js"></script>

</html>
